 <div class="form-box">

</form>


    <form class="input-group" id="register"  action="register.php" method="post"  >

    </form>

</div>   
 
</div>

<script>
var x = document.getElementById("login")
var y = document.getElementById("register")
var z = document.getElementById("btn")

function register(){
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px"
}
function login(){
    x.style.left="50px";
    y.style.left="450px";

}
